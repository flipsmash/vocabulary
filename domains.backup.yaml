
weights:
  alpha: 1.0
  beta: 1.0
thresholds:
  low: 0.45
  tie_delta: 0.03
embedding_model: "all-MiniLM-L6-v2"
preprocessing:
  lemmatize: false
  strip_stopwords: false
domains:
  - name: "General / Cross-Domain"
    description: "Fallback domain for terms without clear specialised signal, including shape/form descriptors."
    seed_examples:
      - generalist
      - commonplace
      - everyday word
      - shaped like
      - resembling
      - in the form of
    keywords:
      - shaped
      - resembling
      - similar to
      - form of
      - shape of
    negative_keywords: []
    regexes:
      # Match pure shape/form descriptors
      - pattern: "\\b(shaped like|in the shape of|resembling a|similar to a|having the form of|having the shape)\\b"
        weight: 1.0
        description: "Shape/form descriptor phrases - usually general terms"
      - pattern: "\\b\\w+iform\\b"
        weight: 0.9
        description: "Words ending in -iform (shape descriptors)"
      - pattern: "^[^.]{0,50}\\b(shaped|form)\\b[^.]{0,50}\\.$"
        weight: 0.8
        description: "Short definitions that are just shape/form descriptions"
    base_weight: 0.15
  - name: "Language & Literature"
    description: "Linguistics, literary devices, grammar, etymology, and philology."
    seed_examples:
      - phoneme
      - alliteration
      - grammar
      - lexicon
      - syntax
      - morphology
      - allegory
      - rhetoric
      - etymology
      - sonnet
    keywords:
      - phoneme
      - morpheme
      - allophone
      - anaphora
      - zeugma
      - etymology
      - prosody
      - lexicon
      - syntax
      - clause
    negative_keywords:
      - algorithm
    regexes:
      - pattern: "\\b(stanza|sonnet|meter|metre|verse)\\b"
        weight: 0.35
        description: "Poetic structure terms"
    base_weight: 0.45
  - name: "Arts & Culture"
