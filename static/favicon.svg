<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Gradient definitions for depth -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bookGradient)" filter="url(#shadow)"/>

  <!-- Book shape -->
  <g transform="translate(8, 8)">
    <!-- Book pages (left side) -->
    <path d="M 2 2 L 2 14 Q 2 15 3 15 L 7 15 L 7 2 Z" fill="#ffffff" opacity="0.95"/>

    <!-- Book pages (right side) -->
    <path d="M 9 2 L 9 15 L 13 15 Q 14 15 14 14 L 14 2 Z" fill="#ffffff" opacity="0.95"/>

    <!-- Book spine with accent -->
    <rect x="7" y="2" width="2" height="13" fill="url(#accentGradient)"/>

    <!-- Page lines (decorative detail) -->
    <line x1="3.5" y1="5" x2="5.5" y2="5" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>
    <line x1="3.5" y1="7" x2="5.5" y2="7" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>
    <line x1="3.5" y1="9" x2="5.5" y2="9" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>

    <line x1="10.5" y1="5" x2="12.5" y2="5" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>
    <line x1="10.5" y1="7" x2="12.5" y2="7" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>
    <line x1="10.5" y1="9" x2="12.5" y2="9" stroke="#3b82f6" stroke-width="0.4" opacity="0.6"/>

    <!-- Small "V" letter for Vocabulary (centered on spine) -->
    <text x="8" y="9" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#ffffff" text-anchor="middle">V</text>
  </g>
</svg>
